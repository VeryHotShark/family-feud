<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game</title>
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="row">
      <div class="col-lg-6 container round-info">
        <h2>Question 1/3</h2>
        <h1>Name an Excuse man use for not calling</h1>
        <div class="row controls">
          <div class="control-element col-lg-4">
            <h5>Wrong Answer</h5>
            <button type="button" class="btn btn-outline-danger control-button">
              <i class="fa-solid fa-x fa-4x"></i>
            </button>
          </div>

          <div class="control-element col-lg-4">
            <h5>Countdown Timer (5s)</h5>
            <button
              type="button"
              class="btn btn-outline-warning control-button"
            >
              <i class="fa-solid fa-hourglass fa-4x"></i>
            </button>
          </div>

          <div class="control-element col-lg-4">
            <h5>Next Question</h5>
            <button
              type="button"
              class="btn btn-outline-success control-button"
            >
              <i class="fa-solid fa-angle-right fa-4x"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="answers col-lg-6">
        <ol>
          <li class="answer-item">
            <div class="row">
              <p class="answer">Jakas odpowiedz</p>
              <p class="points">45</p>
            </div>
          </li>

          <li class="answer-item">
            <p class="answer">Jakas odpowiedz</p>
            <p class="points">45</p>
          </li>

          <li class="answer-item">
            <p class="answer">Jakas odpowiedz</p>
            <p class="points">45</p>
          </li>

          <li class="answer-item">
            <p class="answer">Jakas odpowiedz</p>
            <p class="points">45</p>
          </li>

          <li class="answer-item">
            <p class="answer">Jakas odpowiedz</p>
            <p class="points">45</p>
          </li>
        </ol>
      </div>
    </div>

    <div class="team-buttons">
      <div class="btn-group btn-group-toggle" data-toggle="buttons">
        <label class="btn btn-secondary">
          <input
            type="radio"
            name="options"
            id="option1"
            autocomplete="off"
          />
          Team Red
        </label>
        <label class="btn btn-secondary">
          <input type="radio" name="options" id="option2" autocomplete="off" />
          Team Blue
        </label>
      </div>
    </div>
  </body>

  <script src="./game.js" charset="utf-8"></script>
</html>
