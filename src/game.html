<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Game</title>
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/@fortawesome/fontawesome-free/css/solid.css"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="game.css" />
  </head>
  <body>
    <div class="row main-row">
      <div class="col-lg-6 round-info">
        <h2 id="question-counter">Question 1/3</h2>
        <h1 id="question">Name an Excuse man use for not calling</h1>
        <div class="row controls">
          <div class="control-element col-lg-3">
            <h5>Wrong Answer</h5>
            <button 
              type="button"
              id="wrong-button"
              class="btn btn-outline-danger control-button">
              <i class="fa-solid fa-x fa-4x"></i>
            </button>
          </div>

          <div class="control-element col-lg-3">
            <h5>Timer (5s)</h5>
            <button
              type="button"
              id="timer-button"
              class="btn btn-outline-warning control-button"
            >
              <i class="fa-solid fa-hourglass fa-4x"></i>
            </button>
          </div>

          <div class="control-element col-lg-3">
            <h5>Assign Winner</h5>
            <button
              type="button"
              id="winner-button"
              class="btn btn-outline-success control-button"
            >
            <i class="fa-solid fa-award fa-4x"></i>
            </button>
          </div>

          <div class="control-element col-lg-3">
            <h5>Next Question</h5>
            <button
              type="button"
              id="next-button"
              class="btn btn-outline-primary control-button"
            >
              <i class="fa-solid fa-angle-right fa-4x"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="answers col-lg-6">
        <table>
          <thead>
            <tr>
              <th>Answers</th>
              <th>points</th>
            </tr>
          </thead>

          <tbody>
            
          </tbody>
        </table>
      </div>
    </div>

    <div class="team-buttons container">
      <div id="team-red" class="btn btn-danger team-button half-opacity" checked>
        <div class="x-icons">
        </div>
        <h1 class="team-label">Team Red</h1>
        <h2 class="team-points points-red">0</h2>
      </div>
      <div id="team-blue" class="btn btn-primary team-button half-opacity">
        <div class="x-icons">
        </div>
        <h1 class="team-label">Team Blue</h1>
        <h2 class="team-points points-blue">0</h2>
      </div>
    </div>
  </body>

  <script src="./game.js" charset="utf-8"></script>
</html>
